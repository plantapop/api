name: Publish Docs to GitHub Pages

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Redoc CLI
        run: npm install -g redoc-cli

      - name: Generate HTML from OpenAPI spec
        run: redoc-cli bundle ./specs/openapi/openapi.yml -o ./docs/openapi.html

      - name: Generate HTML from AsyncAPI spec
        run: redoc-cli bundle ./specs/asyncapi/asyncapi.yml -o ./docs/asyncapi.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
